server:
  port: 8092

spring:
  application:
    name: live-streaming-gift-provider

  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 200
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.64.14:3308/live_streaming_gift?useUnicode=true&characterEncoding=utf8
    username: root
    password: root

  redis:
    host: 192.168.64.14
    port: 6379
    password:
    lettuce:
      pool:
        min-idle: 10        # 最小空闲连接
        max-active: 100     # 最大连接
        max-idle: 20        # 最大空闲连接

  kafka:
    bootstrap-servers: 192.168.64.14:9092,192.168.64.14:9093,192.168.64.14:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 3
    consumer:
       key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
       value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

dubbo:
  registry:
    address: nacos://192.168.64.14:8848
  protocol:
    name: dubbo
    port: 6071
    threads: 500
    accepts: 500
  consumer:
    timeout: 20000
  application:
    name: ${spring.application.name}
